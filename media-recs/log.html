<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Log</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../layout.js" defer></script>
  <style>
    main {
      width: 60%;
      margin: 100px auto;
      background: #fffdf5;
      border: 2px dashed #000;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Press Start 2P', monospace;
      color: #222;
      line-height: 1.8;
    }

    .receipt-header {
      text-align: center;
      border-bottom: 1px dashed #000;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }

    .receipt-entry {
      border-bottom: 1px dotted #aaa;
      padding: 1rem 0;
    }

    .receipt-entry:last-child {
      border-bottom: none;
    }

    .date {
      font-size: 0.8rem;
      color: #555;
    }

    .title {
      font-size: 1rem;
      margin: 0.2rem 0;
    }

    .rating {
      color: #ff9f43;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.7rem;
      color: #444;
    }

    /* Custom cursor */
    body {
      cursor: url('../assets/cursor.png'), auto;
    }

    /* Floating retro scanline overlay for TV vibe */
    .scanlines::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        rgba(0,0,0,0.05) 0px,
        rgba(0,0,0,0.05) 2px,
        transparent 3px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="scanlines">
  <header id="header"></header>
  <aside id="left-sidebar"></aside>
  <aside id="right-sidebar"></aside>

  <main>
    <div class="receipt-header">
      <h2>üì∫ MEDIA LOG RECEIPT</h2>
      <p>‚ÄúFiled by Suhana ‚Äî keeping track of what I watched, read, and loved.‚Äù</p>
    </div>
    <div id="log-entries">
      <p>Loading your logs...</p>
    </div>

    <footer>
      <p>Update entries via <code>/data/medias-log.txt</code></p>
    </footer>
  </main>

  <script>
    // Load and display the log file
    fetch('../data/medias-log.txt')
      .then(res => res.text())
      .then(data => {
        const container = document.getElementById('log-entries');
        const entries = data.trim().split('\n\n'); // double newlines separate entries
        container.innerHTML = entries.map(entry => {
          const lines = entry.split('\n');
          const date = lines[0] || '';
          const title = lines[1] || '';
          const review = lines[2] || '';
          const rating = lines[3] || '';
          return `
            <div class="receipt-entry">
              <div class="date">${date}</div>
              <div class="title">üéûÔ∏è ${title}</div>
              <div class="review">${review}</div>
              <div class="rating">${rating}</div>
            </div>
          `;
        }).join('');
      })
      .catch(() => {
        document.getElementById('log-entries').innerHTML = '<p>Could not load media log.</p>';
      });
  </script>
</body>
</html>
